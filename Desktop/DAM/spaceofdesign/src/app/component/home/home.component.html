<main class="container-fluid d-flex justify-content-center align-items-center mx-0">
  <section class="row justify-content-center align-items-center mx-0">
    <div class="col-12 col-md-6 p-0 m-0 left">
      <img @animateList
          src="/assets/image/sps.jpeg"
          class="img-fluid w-100 h-100"
          alt="landing page"
        />
    </div>
    <div class="col-12 col-md-6 p-0 d-flex flex-column justify-content-around align-items-center right text-center mx-0">
      <div class="row m-0">
        <div class="col-12 mb-2">
          <h1 class="text-center fw-bold fst-italic text-decoration-underline gold">{{"Home.Indoor" | translate}}</h1>
        </div>
        <div class="col-12 d-flex justify-content-center flex-start">
          <div class="col-6 d-flex justify-content-center align-items-center rounded-image-container">
            <img
              src="/assets/image/monoblock.png"
              class="img-fluid  flyr"
              alt="landing page"
            />
            <!-- <div class="overlay-text txt bg-dark mb-4">
              <h6 class="mb-0 p-2 gold">MONOBLOCK SYSTEM</h6>
            </div> -->
            <div class="overlay-text txt backGold mb-4 w-75 border border-warning">
              <h6 class="mb-0 p-2 text-truncate">{{ "Work.Advice" | translate }}</h6>
            </div>
          </div>
          <div class="col-6 d-flex justify-content-center align-items-center rounded-image-container">
            <img
              src="/assets/image/bioclimatic.png"
              class="img-fluid  flyr"
              alt="landing page"
            />
            <div class="overlay-text txt backGold mb-4 w-75 border border-warning">
              <h6 class="mb-0 p-2 text-truncate">{{ "Work.Advice" | translate }}</h6>
            </div>
          </div>
        </div>
      </div>
      <div class="row m-0">
        <div class="col-12 mb-2">
          <h1 class="text-center fw-bold fst-italic text-decoration-underline gold">{{"Home.Outdoor" | translate}}</h1>
        </div>
        <div class="col-12 d-flex justify-content-center flex-start">
          <div class="col-6 d-flex justify-content-center align-items-center rounded-image-container">
            <img
              src="/assets/image/monoblock.png"
              class="img-fluid  flyr"
              alt="landing page"
            />
            <div class="overlay-text txt backGold mb-4 w-75 border border-warning">
              <h6 class="mb-0 p-2 text-truncate">{{ "Work.Advice" | translate }}</h6>
            </div>
          </div>
          <div class="col-6 d-flex justify-content-center align-items-center rounded-image-container">
            <img
              src="/assets/image/bioclimatic.png"
              class="img-fluid  flyr"
              alt="landing page"
            />
            <div class="overlay-text txt backGold mb-4 w-75 border border-warning">
              <h6 class="mb-0 p-2 text-truncate">{{ "Work.Advice" | translate }}</h6>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
