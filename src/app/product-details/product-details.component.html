<div class="row mt-3">
  <div class="col-xs-12 col-lg-5 text-xs-center d-flex flex-column align-items-center px-xs-4 ps-xl-5">
    <div class="col-xs-12 col-lg-8 ps-xl-5 ">
      <h1 class="my-auto px-xs-4 ps-md-5">{{productoDetails.title}}</h1>
    </div>
  </div>
</div>
<div class="row justify-content-center m-0">
  <div class="col">
    <hr class="fw-bold">
  </div>
</div>
<div class="row">
  <div class="col-xs-12 col-lg-5 d-flex flex-column  justify-content-center align-items-center mx-xs-5 ps-xl-5"
    *ngIf="productoDetails.stock >0 ; else elseBlock">
    <div class="col-xs-10 col-lg-8 px-5 ps-xl-5 mx-xs-auto">
      <h2 class="ps-xs-5 text-xs-center ps-xl-5">{{productoDetails.description}}</h2>
    </div>
    <div class="col-xs-12 col-lg-8 ps-xl-5 mt-2">
      <h3 class="text-primary ps-md-5">
        {{productoDetails.price | currency: "EUR"}}
      </h3>
    </div>
    <div class="col-xs-12 col-lg-8 ps-xl-5  mt-2">
      <p class="ps-md-5">
        <i class="bi bi-bag-plus"></i> Recógelo en tienda
      </p>
    </div>
    <div class="col-xs-12 col-lg-8 ps-xl-5 ">
      <p class="ps-md-5">
        <i class="bi bi-truck"></i> Pídelo y te lo llevamos a casa
      </p>
    </div>
    <div class="d-grid gap-2 col-6  my-4 ps-xl-5">
      <button class="btn btn-primary" type="button">Añadir al Carrito</button>
      <button class="btn btn-dark mt-2" type="button">Pagar</button>
      <button class="btn btn-primary mt-2" type="button" [routerLink]="['/products']">Volver</button>
    </div>
  </div>
  <ng-template #elseBlock>
    <div class="col-xs-12 col-lg-5 d-flex flex-column align-items-center mt-5 ps-xl-5">
      <div class="col-xs-12 col-lg-8 ps-xl-5  bg-danger">
        <h1 class="alert rounded" role="alert">
          Lo sentimos, en este momento el producto no está disponible
        </h1>
      </div>
    </div>
  </ng-template>
  <div class="col-xs-12 col-lg-7 py-5 px-xl-5 pe-lg-5">
    <img mat-card-image [src]="productoDetails.image" class="w-100 h-100 rounded-3" alt="Photo">
  </div>
</div>
