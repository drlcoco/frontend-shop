<div class="container-fluid">
  <div class="row">
    <div class="col">
      <div class="m-5 text-center">
        <h1 class="text-light">-</h1>
        <table class="table table-light table-striped mt-5" *ngIf="productosAPagar && productosAPagar.length; else elseBlock">
          <thead>
            <tr>
              <th scope="col">Imagen</th>
              <th scope="col">Producto</th>
              <th scope="col">Precio</th>
              <th scope="col">Cantidad</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let producto of productosAPagar;">
              <td><img src="{{producto.image}}" width="50" height="50"></td>
              <td>{{producto.title}}</td>
              <td>{{producto.price}}</td>
              <td>{{this.cantidad}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <ng-template #elseBlock>
        <div class="row m-5">
          <div class="col-6 my-5">
            <h1 class="text-center fs-1 fw-b my-5">Su carrito está vacío</h1>
            <h2>Aún no ha añadido ningún producto</h2>
            <div class="d-grid gap-2 my-5">
              <a class="btn btn-primary " role="button" [routerLink]="['/products']">Comprar</a>
            </div>
          </div>
          <div class="col">
            <svg xmlns="http://www.w3.org/2000/svg" width="456" height="456" fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16">
              <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
            </svg>
          </div>
        </div>
      </ng-template>
      <div class="text-center" *ngIf="calcularTotal() > 0">
        <a class="btn  btn-primary btn-lg mb-5" role="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i class="d-lg-none d-xl-inline bi bi-cart text-white"></i> Pagar {{calcularTotal()}}€<span class="badge rounded-pill bg-danger"></span></a>
      </div>
