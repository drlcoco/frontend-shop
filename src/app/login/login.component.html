<div class="container-fluid">
  <div class="row boxShadow">
    <div class="col bg d-none d-lg-block imageLogin my-5 ms-5 rounded"></div>
    <div class="col align-items-stretch my-5 mx-xs-1 me-lg-5 rounded bg-white">
      <div class="text-end mt-2">
        <img src="../../assets/patinete2.png" width="35" alt="logo" class="me-5 rounded">
      </div>
      <h1 class="fs-4 fw-bold text-center pt-3">Bienvenido</h1>
      <form action="" method="POST" class="m-5" #loginForm="ngForm">
        <div class="mb-4">
          <label
            for="email"
            [ngStyle]="{ color: !email.valid ? 'red' : 'green' }"
            class="col-sm-2 col-form-label"
            >Email
          </label>
          <input
              type="email"
              name="email"
              id="email"
              [ngClass]="{
                'is-valid': email.valid,
                'is-invalid': !email.valid && email.touched
              }"
              class="form-control mt-2"
              placeholder="Introduzca el correo electrónico"
              value=""
              #email="ngModel"
              [(ngModel)]="user.email"
              required
              pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])"
            />
            <small
              *ngIf="!email.valid && email.touched"
              class="invalid-feedback d-flex"
              >El email no es válido</small
            >
        </div>
        <div class="mb-4">
          <label
            for="password"
            [ngStyle]="{ color: !password.valid ? 'red' : 'green' }"
            class="col-sm-2 col-form-label"
            >Password</label
          >
          <input
              type="password"
              name="password"
              id="password"
              [ngClass]="{
                'is-valid': password.valid,
                'is-invalid': !password.valid && password.touched
              }"
              class="form-control mt-2"
              placeholder="Introduzca la contraseña"
              value=""
              #password="ngModel"
              [(ngModel)]="user.password"
              required
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}"
            />
            <small
              *ngIf="!password.valid && password.touched"
              class="invalid-feedback d-flex"
              >La contraseña no es válida</small
            >
        </div>
        <div class="mb-4 d-grid">
          <button
            type="submit"
            [disabled]="loginForm.invalid"
            class="btn btn-primary"
            [routerLink]="['register']"
            [routerLinkActive]="['active']"
          >Iniciar Sesión</button>
        </div>
        <div class="my-3">
          <span>No tienes cuenta? <a
            class="text-primary nav-link d-inline"
            [routerLink]="['register']"
            [routerLinkActive]="['active']"
            [routerLink]="['/register']"
            >Regístrate ya!!!</a>

          </span>
        </div>
      </form>

      <div class="container my-5 px-5 w-100">
        <div class="row text-center">
          <div class="col-12 mb-2">Iniciar Sesión</div>
        </div>
        <div class="row">
          <div class="col">
            <button class="btn btn-outline-primary w-100 my-1">
              <div class="row align-items-center">
                <div class="col-2">
                  <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                    <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
                  </svg>
                </div>
                <div class="col-10 text-center">Facebook</div>
              </div>
            </button>
          </div>
          <div class="col">
            <button class="btn btn-outline-danger w-100 my-1">
              <div class="row align-items-center">
                <div class="col-2">
                  <img class="rounded-3" src="../../assets/google.png" alt="foto" width="32">
                </div>
                <div class="col-10 text-center">Google</div>
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
