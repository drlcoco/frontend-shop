<div class="container-fluid mt-5">
  <div class="row boxShadow">
    <div class="col bg d-none d-lg-block imageLogin my-5 ms-5 rounded"></div>
    <div class="col align-items-stretch my-5 mx-xs-1 me-lg-5 rounded bg-white boxShadow">
      <div class="text-end mt-2">
        <img src="../../assets/patinete2.png" width="35" alt="logo" class="me-5 rounded">
      </div>
      <h1 class="fs-4 fw-bold text-center pt-3" *ngIf="!user">Bienvenido</h1>
      <form action="" method="POST" class="m-5" #loginForm="ngForm">
        <div class="mb-4">
          <label
            for="email"
            [ngStyle]="{ color: !email.valid ? 'red' : 'green' }"
            class="col-sm-2 col-form-label"
            >Email
          </label>
          <input
              type="email"
              name="email"
              id="email"
              [ngClass]="{
                'is-valid': email.valid,
                'is-invalid': !email.valid && email.touched
              }"
              class="form-control mt-2"
              placeholder="Introduzca el correo electrónico"
              value=""
              #email="ngModel"
              [(ngModel)]="localUser.email"
              required
              pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])"
            />
            <small
              *ngIf="!email.valid && email.touched"
              class="invalid-feedback d-flex"
              >El email no es válido</small
            >
        </div>
        <div class="mb-4">
          <label
            for="password"
            [ngStyle]="{ color: !password.valid ? 'red' : 'green' }"
            class="col-sm-2 col-form-label"
            >Password</label
          >
          <input
              type="password"
              name="password"
              id="password"
              [ngClass]="{
                'is-valid': password.valid,
                'is-invalid': !password.valid && password.touched
              }"
              class="form-control mt-2"
              placeholder="Introduzca la contraseña"
              value=""
              #password="ngModel"
              [(ngModel)]="localUser.password"
              required
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}"
            />
            <small
              *ngIf="!password.valid && password.touched"
              class="invalid-feedback d-flex"
              >La contraseña no es válida</small
            >
        </div>
        <div class="mb-4 d-grid">
          <button
            type="submit"
            [disabled]="loginForm.invalid"
            class="btn btn-primary"
            [routerLink]="['register']"
            [routerLinkActive]="['active']"
          >Iniciar Sesión</button>
        </div>
        <div class="my-3">
          <span>No tienes cuenta? <a
            class="text-primary nav-link d-inline"
            [routerLink]="['register']"
            [routerLinkActive]="['active']"
            [routerLink]="['/register']"
            >Regístrate ya!!!</a>

          </span>
        </div>
      </form>
