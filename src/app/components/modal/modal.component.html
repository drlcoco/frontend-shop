  <div class="modal-body">

        <table class="table table-light table-striped mt-5" *ngIf="productosAPagar && productosAPagar.length">
          <thead>
            <tr class="fw-b fs-5">
              <th scope="col" class="py-4">Imagen</th>
              <th scope="col" class="py-4">Producto</th>
              <th scope="col" class="py-4">Precio</th>

          <tbody>
            <tr *ngFor="let producto of productosAPagar;" >

              <td class="pt-4">{{producto.title}}</td>

            </tr>
          </tbody>
