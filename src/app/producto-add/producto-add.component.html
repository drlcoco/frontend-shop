<!-- Formulario -->
<!-- <app-canvas-cart></app-canvas-cart> -->
<div class="container-fluid">
  <div class="row">
    <h1 class="text-center text-primary mt-5"></h1>
    <h1 class="text-center text-primary mt-5"><i class="bi bi-arrow-up-square me-2"></i> Añadir Producto</h1>
  </div>
  <div class="row justify-content-center">
    <div class="col-8">
    <form class="mt-4" #valForm="ngForm" (ngSubmit)="addEvento(fileUpload)" novalidate>
      <div class="form-group">
        <label for="name">Nombre*</label>
        <input type="text" class="form-control" name="title" [(ngModel)]="newProducto.title" #ngNombre="ngModel"
          [ngClass]="{'is-valid':ngNombre.touched && ngNombre.valid, 'is-invalid':ngNombre.touched && !ngNombre.valid}"
          minlength="5" maxlength="30" required>
        <div class="col-10">
          <div *ngIf="ngNombre.touched && ngNombre.invalid" class="alert alert-danger">
            Introduzca el nombre*
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="description">Descripción*</label>
        <input type="text" class="form-control" name="description" [(ngModel)]="newProducto.description" #ngDesc="ngModel"
          [ngClass]="{'is-valid':ngDesc.touched && ngDesc.valid, 'is-invalid':ngDesc.touched && !ngDesc.valid}"
          minlength="5" maxlength="90" required>
          <div class="col-10">
            <div *ngIf="ngDesc.touched && ngDesc.invalid" class="alert alert-danger">
              Introduzca la descripción*
            </div>
          </div>
      </div>
      <!-- <div class="form-group">
        <label for="date">Fecha*</label>
        <input type="date" class="form-control" name="date" [(ngModel)]="newProducto.stock" #ngDate="ngModel"
          [ngClass]="{'is-valid':ngDate.touched && ngDate.valid, 'is-invalid':ngDate.touched && !ngDate.valid}" required>
          <div class="col-10">
            <div *ngIf="ngDate.touched && ngDate.invalid" class="alert alert-danger">
              Introduzca la fecha*
            </div>
          </div>
      </div> -->
      <div class="form-group">
        <label for="stock">Stock</label>
        <input type="number" class="form-control" name="stock" [(ngModel)]="newProducto.stock" #ngStock="ngModel"
          [ngClass]="{'is-valid':ngStock.touched && ngStock.valid, 'is-invalid':ngStock.touched && !ngStock.valid}"
          placeholder="Introduzca stock" required>
          <div class="col-10">
            <div *ngIf="ngStock.touched && ngStock.invalid" class="alert alert-danger">
              Debes introducir el stock
            </div>
          </div>
      </div>
      <div class="form-group">
        <label for="price">Precio</label>
        <input type="number" class="form-control" name="price" [(ngModel)]="newProducto.price" #ngPrecio="ngModel"
          [ngClass]="{'is-valid':ngPrecio.touched && ngPrecio.valid, 'is-invalid':ngPrecio.touched && !ngPrecio.valid}"
          placeholder="Introduzca precio" required>
          <div class="col-10">
            <div *ngIf="ngPrecio.touched && ngPrecio.invalid" class="alert alert-danger">
              Debes introducir el precio
            </div>
          </div>
      </div>
      <div class="form-group mt-3">
        <label for="image">Imagen*</label>
        <input type="file" class="file-upload form-control" #fileUpload name="image" [(ngModel)]="newProducto.image"
          #ngImagen="ngModel"
          [ngClass]="{'is-valid':ngImagen.touched && ngImagen.valid, 'is-invalid': ngImagen.touched && !ngImagen.valid}"
          (change)="changeImage(fileUpload)" required />
          <div class="col-10">
            <div *ngIf="ngImagen.touched && ngImagen.invalid" class="alert alert-danger">
              Introduzca la imagen*
            </div>
          </div>
      </div>
      <div class="text-center mt-2">
        <img [src]="preview" alt="" id="preview" width="250">
      </div>
      <div class="form-group mt-3 mb-5 text-center">
        <input type="submit" class="btn btn-primary w-50" value="Crear Evento" [disabled]="valForm.invalid" />
      </div>
    </form>
  </div>
  </div>
</div>
