 <div class="container-fluid">
  <div class="row text-center justify-content-center my-4">
    <div class="col-xs-12 col-lg-10 p-5 mx-5">
      <h1 class="mt-5 text-primary text-center fs-2"><i class="bi bi-plus-square me-2"></i> Añadir Producto</h1>
      <form class="mt-5 fs-5 rounded-3 p-4 border border-primary darkThemeForm" #valForm="ngForm" (ngSubmit)="addEvento(fileUpload)">
        <div class="row d-flex w-100">
          <div class="col-xs-12 col-md-6">
            <div class="form-group">
              <mat-form-field class="example-form-field col-12">
                <mat-label [ngStyle]="{ color: !name.valid ? 'red' : '#0d6efd' }">Nombre</mat-label>
                <input
                  matInput
                  class=""
                  type="text"
                  name="name"
                  id="name"
                  [(ngModel)]="newProducto.title"
                  #name="ngModel"
                  [ngClass]="{'is-valid':name.touched && name.valid, 'is-invalid':name.touched && !name.valid}"
                  minlength="5" maxlength="30" required>
                <mat-error *ngIf="!name.valid && name.touched && !name.hasError('required')"
                  class="fs-6">
                  El nombre no es válido
                </mat-error>
                <mat-error *ngIf="name.hasError('required')">
                  Nombre <strong>requerido</strong>
                </mat-error>
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field class="example-form-field col-12">
                <mat-label [ngStyle]="{ color: !description.valid ? 'red' : '#0d6efd' }">Descripción</mat-label>
                <input
                  matInput
                  class=""
                  type="text"
                  name="description"
                  id="description"
                  [(ngModel)]="newProducto.description"
                  #description="ngModel"
                  [ngClass]="{'is-valid':description.touched && description.valid, 'is-invalid':description.touched && !description.valid}"
                  minlength="5" maxlength="90" required>
                <mat-error *ngIf="!description.valid && description.touched && !description.hasError('required')"
                  class="fs-6">
                  La descripción no es válida
                </mat-error>
                <mat-error *ngIf="description.hasError('required')">
                  Descripción <strong>requerida</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="col-xs-12 col-md-6">
            <div class="form-group">
              <mat-form-field class="example-form-field col-12">
                <mat-label [ngStyle]="{ color: !stock.valid ? 'red' : '#0d6efd' }">Stock</mat-label>
                <input
                  matInput
                  class=""
                  type="number"
                  name="stock"
                  id="stock"
                  [(ngModel)]="this.newProducto.stock"
                  pattern="[0-9]{1,30}"
                  #stock="ngModel"
                  [ngClass]="{'is-valid':stock.touched && stock.valid && stock.value > 0, 'is-invalid':stock.touched && !stock.valid && stock.value === 0}"
                  minlength="1" maxlength="30" required>
                <mat-error *ngIf="!stock.valid && stock.touched && !stock.hasError('required')"
                class="fs-6">
                  El stock no es válido
                </mat-error>
                <mat-error *ngIf="stock.hasError('required')">
                  Stock <strong>requerido</strong>
                </mat-error>
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field class="example-form-field col-12">
                <mat-label [ngStyle]="{ color: !precio.valid ? 'red' : '#0d6efd' }">Precio</mat-label>
                <input
                  matInput
                  class=""
                  type="number"
                  name="precio"
                  id="precio"
                  [(ngModel)]="this.newProducto.price"
                  pattern="[0-9]{1,30}"
                  #precio="ngModel"
                  [ngClass]="{'is-valid':precio.touched && precio.valid && precio.value > 0, 'is-invalid':precio.touched && !precio.valid}"
                  minlength="1" maxlength="30" required>
                <mat-error *ngIf="!precio.valid && precio.touched && !precio.hasError('required')"
                class="fs-6">
                  El precio no es válido
                </mat-error>
                <mat-error *ngIf="precio.hasError('required')">
                  Stock <strong>requerido</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="col-12">
            <div class="form-group">
              <mat-form-field class="example-form-field col-12">
                <mat-label></mat-label>
                <div class="box-button">
                  <button type="button" class="btn btn-outline-primary button-select">
                    <input
                    matInput
                    type="file"
                    class="file-upload file-button"
                    #fileUpload
                    name="image"
                    (change)="changeImage(fileUpload)"/>Seleccionar imagen</button>
                </div>
              </mat-form-field>
            </div>
            <div class="text-center mt-3">
              <img [src]="newProducto.image" alt="" id="preview" width="200">
            </div>
            <div class="form-group my-3 text-center">
              <input type="submit" class="btn btn-primary w-50" value="Añadir" [disabled]="valForm.invalid || this.newProducto.stock === 0 || this.newProducto.price === 0" />
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
