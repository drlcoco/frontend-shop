<table class="table table-dark table-striped mt-4 text-primary">
  <thead>
    <tr>
      <th scope="col">Imagen</th>
      <th scope="col">Producto</th>
      <th scope="col">Precio</th>
      <th scope="col">Borrar</th>
    </tr>
  </thead>
  <tbody *ngIf="addedProducts && addedProducts.length; else elseBlock">
    <tr *ngFor="let addedProduct of addedProducts;">
      <td><img src="{{addedProduct.image}}" width="30" height="30"></td>
      <td>{{addedProduct.title}}</td>
      <td class="text-white">{{addedProduct.price}}</td>
      <td><a role="button" [routerLink]="['/products']" (click)="borrarItem(addedProduct)"><i class="bi bi-trash3"></i></a></td>
    </tr>
  </tbody>
</table>
<a class="btn btn-light px-5 py-2 primary-btn text-primary" role="button" [routerLink]="['/payment']">Comprar Ahora</a>
<table class="table table-dark table-striped mt-4 ">
  <tbody>
    <tr>
      <td><a class="btn  btn-primary btn-lg " role="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" [routerLink]="['/payment']" aria-controls="offcanvasRight"><i class="d-lg-none d-xl-inline bi bi-cart text-white"></i> Pagar {{calcularTotal()}}€<span class="badge rounded-pill bg-danger"></span></a></td>
    </tr>
  </tbody>
</table>

<ng-template #elseBlock>
  <div class="row">
    <div class="col justify-content-center">
      <img class="img-thumbnail" src="assets/patinete3.jpg"/>
    </div>
  </div>
  <h1>Aún no tienes productos, cuando añadas aparecerán aquí</h1>
</ng-template>
