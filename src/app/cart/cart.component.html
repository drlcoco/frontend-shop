<table class="table table-dark table-striped mt-4 text-primary">
  <thead>
    <tr>
      <th scope="col">Imagen</th>
      <th scope="col">Producto</th>
      <th scope="col">Precio</th>
      <th scope="col">Borrar</th>
    </tr>
  </thead>
  <tbody *ngIf="addedProducts && addedProducts.length; else noProducts">
    <tr *ngFor="let addedProduct of addedProducts;">
      <td><img src="{{addedProduct.image}}" width="30" height="30"></td>
      <td>{{addedProduct.title}}</td>
      <td class="text-white">{{addedProduct.price}}</td>
      <td><a role="button" [routerLink]="['/products']" (click)="borrarItem(addedProduct)"><i class="bi bi-trash3"></i></a></td>
    </tr>
  </tbody>
</table>
<table class="table table-dark table-striped mt-4 ">
  <tbody>
    <tr>
      <td>
        <div class="d-grid gap-2">
          <a class="btn btn-primary" role="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" [routerLink]="['/payment']" aria-controls="offcanvasRight"><i class="d-lg-none d-xl-inline bi bi-cart text-white"></i> Pagar {{calcularTotal()}}€<span class="badge rounded-pill bg-danger"></span></a>
        </div>
      </td>
    </tr>
  </tbody>
</table>
<ng-template #noProducts>
  <div class="row d-flex justify-content-center">
    <div class="col justify-content-center my-4">
      <img class="img-thumbnail" src="assets/patinete3.jpg"/>
    </div>
  </div>
  <h1 class="text-center">Aún no tienes productos, cuando añadas aparecerán aquí</h1>
</ng-template>
