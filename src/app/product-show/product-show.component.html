<nav class="navbar navbar-dark bg-dark navbar-expand filter scrolling-navbar d-flex justify-content-center align-items-center">
  <div class="container w-100 d-flex">
    <div class="row d-flex justify-content-center align-items-center w-100">
      <div class="col-12 m-0 p-0 fluid w-100 d-flex align-items-center">
        <ul class="navbar-nav d-inline-flex justify-content-start w-50">
          <li class="nav-item px-2">
            <a class="nav-link fs-6 text-light p-2" href="#" (click)="ordenarStock($event)"><i class="bi bi-file-text"></i> Nombre</a>
          </li>
          <li class="nav-item px-2">
            <a class="nav-link fs-6 text-light p-2" href="#" (click)="ordenarPrecio($event)"><i class="bi bi-currency-euro"></i> Precio</a>
          </li>
        </ul>
        <form class="d-inline-flex justify-content-end w-50">
          <label class="col-form-label text-truncate text-light align-self-center"><i class="bi bi-search fs-6 me-2"></i> </label>
          <input
            type="text"
            [(ngModel)]="filterSearch"
            class="form-control w-50 ms-2"
            name="filterDesc"
            id="filterDesc"
            placeholder="Búsqueda"
          />
        </form>
      </div>
    </div>
  </div>
</nav>
<ng-template #elseBlock>
  <div class="row m-5">
    <div class="col-6 my-5">
      <h1 class="text-center fs-1 fw-b my-5">No disponemos de productos en este momento</h1>
      <h2>Esta web está en mantenimiento, sentimos las molestias</h2>
      <div class="d-grid gap-2 my-5">
        <a class="btn btn-primary " role="button" [routerLink]="['/home']">Inicio</a>
      </div>
    </div>
    <div class="col">
      <svg xmlns="http://www.w3.org/2000/svg" width="456" height="456" fill="currentColor" class="bi  bi-cart4" viewBox="0 0 16 16">
        <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5   0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6  5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5   8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0   0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
      </svg>
    </div>
  </div>
</ng-template>
<div>
  <div class="products custom-shadow rounded card-custom" *ngIf="productos && productos.length else elseBlock">
    <div class="row mb-3">
      <div class="col-11 d-flex ms-5 mt-5 mb-3">
        <h1 class="fs-1">Tienda. </h1>
        <h1 class="text-secondary ms-2 fs-1">Patinetes eléctricos</h1>
      </div>
      <div class="col-xs-12 col-md-6 col-lg-4 col-xl-3" *ngFor="let producto of productos | eventFilter:   filterSearch">
        <app-product-item [inputProducto]="producto"></app-product-item>
      </div>
    </div>
  </div>
</div>
