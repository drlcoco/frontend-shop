<nav class="navbar navbar-expand-lg filter scrolling-navbar d-flex flex-row d-flex align-items-center">
  <ul class="navbar-nav d-flex flex-row d-flex align-items-center">
    <li class="nav-item me-3">
      <a class="nav-link fs-6 text-light" href="#" (click)="ordenarStock($event)"><i class="bi bi-file-text"></i> Ordenar por nombre</a>
    </li>
    <li class="nav-item me-4">
      <a class="nav-link fs-6 text-light" href="#" (click)="ordenarPrecio($event)"><i class="bi bi-currency-euro"></i> Ordenar por precio</a>
    </li>
  </ul>
  <form class="d-flex align-items-center">
    <label class="col-form-label col-sm-5 text-light">Filtrando por: </label>
    <input
      type="text"
      [(ngModel)]="filterSearch"
      class="form-control"
      name="filterDesc"
      id="filterDesc"
      placeholder="Filter..."
    />
  </form>
</nav>

  <div class="row m-5">
    <div class="col-6 my-5">
      <h1 class="text-center fs-1 fw-b my-5">No disponemos de productos en este momento</h1>
      <h2>Esta web est√° en mantenimiento, sentimos las molestias</h2>
      <div class="d-grid gap-2 my-5">
        <a class="btn btn-primary " role="button" [routerLink]="['/home']">Inicio</a>
      </div>
    </div>
    <div class="col">
      <svg xmlns="http://www.w3.org/2000/svg" width="456" height="456" fill="currentColor" class="bi  bi-cart4" viewBox="0 0 16 16">
        <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5   0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6  5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5   8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0   0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
      </svg>
    </div>
  </div>
</ng-template>
<div>
  <ngx-spinner type="ball-scale-multiple"></ngx-spinner>
  <div class="products custom-shadow rounded card-custom" *ngIf="productos else elseBlock">
    <div class="row">
      <div class="col-xs-12 col-md-4 col-lg-3" *ngFor="let producto of productos | eventFilter:   filterSearch">
        <app-product-item [inputProducto]="producto"></app-product-item>
      </div>
    </div>
  </div>
</div>
