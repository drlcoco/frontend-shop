<nav class="navbar navbar-light bg-light d-flex flex-row">
  <ul class="navbar-nav d-flex flex-row">
    <li class="nav-item mx-5">
      <a class="nav-link" href="#" (click)="ordenarStock($event)">Orden por fecha</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#" (click)="ordenarPrecio($event)">Orden por precio</a>
    </li>
  </ul>
  <form class="d-flex">
    <input
      type="text"
      [(ngModel)]="filterSearch"
      class="form-control"
      name="filterDesc"
      id="filterDesc"
      placeholder="Filter..."
    />
    <label class="col-form-label col-sm-5 mx-2"
      >Filtrando por: {{ filterSearch }}</label
    >
  </form>
</nav>

<div
  class=" card h-100 custom-shadow rounded card-custom"
  *ngIf="productos && productos.length; else elseBlock"
>
  <!-- AquÃ­ listaremos los productos -->
  <div class="row">
    <div
      class="col-xs-12 col-md-4 col-lg-3 h-100"
      *ngFor="let producto of productos | eventFilter: filterSearch"
    >
      <app-product-item [inputProducto]="producto"></app-product-item>
    </div>
  </div>
</div>

<ng-template #elseBlock><h3>No hay productos disponibles</h3></ng-template>
